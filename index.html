<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DG Cooperación - Gestión Institucional</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Librerías de exportación -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js" defer></script>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    .active-tab {
      border-bottom: 3px solid #4f46e5;
      color: #4f46e5;
      font-weight: 700;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .animate-slide-up {
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900 pb-24">

  <!-- HEADER -->
  <header class="bg-white border-b sticky top-0 z-40 px-4 py-3 flex items-center justify-between shadow-sm">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
        <i class="fas fa-globe-americas text-xl"></i>
      </div>

      <div class="max-w-[200px] sm:max-w-none">
        <h1 class="text-sm sm:text-lg font-bold leading-tight">
          DGCIDCIENCIA
        </h1>
        <p class="text-[8px] sm:text-[10px] text-slate-500 uppercase tracking-tight sm:tracking-widest truncate">
          DG de Proyectos de Cooperación, Ciencia y Tecnología
        </p>
      </div>
    </div>

    <button
      id="btnAddProject"
      class="bg-indigo-600 hover:bg-indigo-700 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg transition-transform active:scale-95"
    >
      <i class="fas fa-plus"></i>
    </button>
  </header>

  <!-- FILTROS -->
  <div
    id="filterSection"
    class="bg-white p-4 border-b shadow-sm space-y-3 sticky top-[65px] z-30"
  >
    <div class="relative">
      <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
      <input
        id="searchInput"
        type="search"
        placeholder="Buscar proyectos..."
        class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all"
      />
    </div>

    <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
      <select
        id="filterResponsible"
        class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-1.5 text-xs font-medium outline-none focus:border-indigo-500"
      >
        <option value="">Sector</option>
      </select>

      <select
        id="filterStatus"
        class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-1.5 text-xs font-medium outline-none focus:border-indigo-500"
      >
        <option value="">Estado</option>
        <option value="Planeación">Planeación</option>
        <option value="Ejecución">Ejecución</option>
        <option value="Finalizado">Finalizado</option>
      </select>
    </div>
  </div>

  <!-- CONTADOR -->
  <div id="counterContainer" class="px-4 py-2 max-w-2xl mx-auto">
    <div
      id="projectCounter"
      class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]"
    >
      Cargando información...
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="p-4 max-w-2xl mx-auto min-h-[60vh]">

    <section id="projectList" class="space-y-4"></section>

    <section id="normatecaSection" class="hidden">
      <h2 class="text-xl font-bold text-slate-800 tracking-tighter italic uppercase mb-6">
        Normateca Digital
      </h2>
      <div id="normatecaList" class="space-y-4"></div>
    </section>

    <section id="reportsSection" class="hidden space-y-4">
      <h2 class="text-xl font-bold text-slate-800 tracking-tighter italic uppercase">
        Reportes y Datos
      </h2>
    </section>

  </main>

  <!-- NAVEGACIÓN -->
  <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around items-center py-3 z-50 shadow px-2">
    <button id="tabProyectos" class="flex flex-col items-center gap-1 active-tab">
      <i class="fas fa-project-diagram text-lg"></i>
      <span class="text-[9px] font-bold uppercase">Proyectos</span>
    </button>

    <button id="tabnormateca" class="flex flex-col items-center gap-1 text-slate-400">
      <i class="fas fa-book-reader text-lg"></i>
      <span class="text-[9px] font-bold uppercase">Normateca</span>
    </button>

    <button id="tabReportes" class="flex flex-col items-center gap-1 text-slate-400">
      <i class="fas fa-file-invoice-dollar text-lg"></i>
      <span class="text-[9px] font-bold uppercase">Reportes</span>
    </button>
  </nav>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 hidden items-end sm:items-center justify-center bg-slate-900/60 backdrop-blur-sm z-[60]">
    <!-- modal content intacto -->
  </div>

  <div id="printArea" class="hidden"></div>

  <script src="app.js" defer></script>
</body>
</html>
